<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote generator</title>
    <link rel="stylesheet" href="stylling.css" />
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/conflict-detection.min.js"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quote_container" id="quote_container">
      <!-- quote -->
      <div class="quote_text">
          <!-- <i class="fa-solid fa-quote-left"></i> -->
          <i class="fa fa-quote-left fa-1x fa-pull-left fa-border"></i>
          <span id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum Nobis temporibus dicta eligendi veniam.</span>
      </div>
      <!-- author -->
       <div class="quote_author">
           <span id="auther">buddha</span>
       </div>
       <!-- buttons -->
       <div class="button_container">
           <button type="button"><i class="fa fa-twitter fa-1.5x"></i>
            <button id="new_quote">new quote</button>
        </button>
       </div>
    </div>
  </body>
</html>
